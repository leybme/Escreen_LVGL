[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps =
    ; lvgl/lvgl @ ~8.3.0
    bodmer/TFT_eSPI @ ^2.5.43
    tamctec/TAMC_GT911 @ ^1.0.2
    Wire
build_flags=
    -DUSER_SETUP_LOADED=1
    -DST7796_DRIVER=1
    -DTOUCH_CS=0
    -DTFT_MISO=-1
    -DTFT_MOSI=23
    -DTFT_SCLK=18
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=4
    -DTFT_BL=27
    -DLOAD_GLCD=1
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=80000000
    -DUSE_HSPI_PORT=1
    ;Uncomment the following line to enable TFT_eSPI debug mode
    ;-D TEST_TFT_SPI=1
    